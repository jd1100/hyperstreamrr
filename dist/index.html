<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperShare - P2P File Network</title>
    <!-- Load legacy app first for HyperShare initialization -->
  <script type="module" crossorigin src="/assets/main-BjwXw4JR.js"></script>

<body>
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <!-- React entry point -->

    <!-- Legacy JavaScript functions (to be migrated to React hooks) -->
    <script>
        // Legacy utility functions that React will use
        function getFileType(filename) {
            if (!filename || typeof filename !== 'string') {
                return 'application/octet-stream';
            }
            const ext = filename.split('.').pop().toLowerCase();
            const types = {
                mkv: 'video/x-matroska',
                mp4: 'video/mp4',
                avi: 'video/x-msvideo',
                mp3: 'audio/mpeg',
                flac: 'audio/flac',
                pdf: 'application/pdf',
                zip: 'application/zip',
                txt: 'text/plain',
                md: 'text/markdown',
                json: 'application/json'
            };
            return types[ext] || 'application/octet-stream';
        }

        // Global variables for React to access
        window.hyperShareGlobals = {
            currentNetwork: null,
            networks: [],
            isAdmin: false,
            statsInterval: null,
            lastStats: null
        };
    </script>
</body>
